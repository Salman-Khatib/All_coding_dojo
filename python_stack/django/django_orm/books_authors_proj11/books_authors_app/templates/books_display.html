<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>{{bookss.title}}</h1>
    <h3>ID: {{bookss.id}}</h3>
    <label for="desc">Description:</label>
    <textarea id="desc" name="desc" disabled="disabled">{{bookss.desc}}</textarea>
    <br>
    <br>
    <h4>Authors:</h4>
    <ul>{% for i in bookss.authors.all %}
        <li>{{i.first_name}} {{i.last_name}}</li>
    </ul>{% endfor %}
    <form action="/addauthorbook/{{bookss.id}}" method="POST">
         {% csrf_token %}
        <select name="id">
            {% for x in authors %}
            <option value="{{x.id}}">{{x.first_name}} {{x.last_name}}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Add">
    </form>

    
</body>
</html>
