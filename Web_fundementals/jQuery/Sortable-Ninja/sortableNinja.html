<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <title>Document</title>
    <script type="text/javaScript">
    
    $(document).ready(function(){
        $('ul').sortable();
    })
    
    
    
    </script>
</head>
<body>
    <div id="container">
        <h1> Sort This Image in the correct order</h1>
        <ul>
           <li><img src="sorting_images/sort1.png" alt="sort1"></li> 
           <li><img src="sorting_images/sort2.png" alt="sort2"></li> 
           <li><img src="sorting_images/sort3.png" alt="sort3"></li> 
           <li><img src="sorting_images/sort4.png" alt="sort4"></li> 
           <li><img src="sorting_images/sort5.png" alt="sort5"></li> 
        </ul>
    </div>
    
</body>
</html>
